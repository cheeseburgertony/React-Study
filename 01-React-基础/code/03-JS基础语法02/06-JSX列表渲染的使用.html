<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .item {
      border: 1px solid skyblue;
      margin: 20px 0;
      padding: 10px;
    }
  </style>
</head>

<body>

  <div id="root"></div>
  <script src="../lib/react.js"></script>
  <script src="../lib/react-dom.js"></script>
  <script src="../lib/babel.js"></script>

  <script type="text/babel">

    // 1.定义App根组件
    class App extends React.Component {
      constructor() {
        super()
        this.state = {
          msg: 'Hello World',
          students: [
            { id: 1, name: 'tony', score: 100 },
            { id: 2, name: 'tom', score: 99 },
            { id: 3, name: 'dell', score: 96 },
            { id: 4, name: 'mike', score: 70 },
          ]
        }
      }

      render() {
        const { students } = this.state
        return (
          <div>
            <h2>列表渲染</h2>
            <ul>
              {/* 显示分数超过90的前两个学生 */}
              {students.filter(item => item.score > 90).slice(0, 2).map(item => (
                <div className="item">
                  <div>id: {item.id}</div>
                  <h3>name: {item.name}</h3>
                  <h3>score: {item.score}</h3>
                </div>
              ))}
            </ul>
          </div>
        )
      }
    }

    // 2.创建root并渲染app组件
    const root = ReactDOM.createRoot(document.querySelector('#root'))
    root.render(<App />)
  </script>
</body>

</html>
