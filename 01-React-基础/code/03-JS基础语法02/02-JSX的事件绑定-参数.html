<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div id="root"></div>
  <script src="../lib/react.js"></script>
  <script src="../lib/react-dom.js"></script>
  <script src="../lib/babel.js"></script>

  <script type="text/babel">

    // 1.定义App根组件
    class App extends React.Component {
      constructor() {
        super()
        this.state = {
          msg: 'Hello World'
        }
      }

      btnClick(e, name, age) {
        console.log('e:', e);
        console.log('this:', this);
        console.log('name', name);
        console.log('age:', age);
      }

      render() {
        return (
          <div>
            {/* event的参数传递 */}
            <button onClick={this.btnClick.bind(this)}>按钮1</button>
            <button onClick={(e) => this.btnClick(e)}>按钮2</button>

            {/* 额外的参数传递 */}
            {/* 这样写的话可以进行其他参数传递，但是后面的两个参数会放在前面，事件参数e会放到最后面 */}
            {/* 这里传递的参数的顺序会发生改变  (不推荐使用)*/}
            <button onClick={this.btnClick.bind(this, 'tony', 20)}>按钮3</button>
            <button onClick={(e) => this.btnClick(e, 'tony', 20)}>按钮4</button>
          </div>
        )
      }
    }

    // 2.创建root并渲染app组件
    const root = ReactDOM.createRoot(document.querySelector('#root'))
    root.render(<App />)
  </script>
</body>

</html>
