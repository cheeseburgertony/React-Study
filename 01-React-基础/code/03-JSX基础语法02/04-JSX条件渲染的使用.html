<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div id="root"></div>
  <script src="../lib/react.js"></script>
  <script src="../lib/react-dom.js"></script>
  <script src="../lib/babel.js"></script>

  <script type="text/babel">

    // 1.定义App根组件
    class App extends React.Component {
      constructor() {
        super()
        this.state = {
          msg: 'Hello World',
          isReady: true,
          person: {
            name: 'tony',
            age: 18
          }
        }
      }

      render() {
        const { isReady, person } = this.state
        let showElement = null

        if (isReady) {
          showElement = <div>准备好了</div>
        } else {
          showElement = <div>还没准备好</div>
        }


        return (
          <div>
            {/* 1.方式一：根据条件给变量赋值不同的内容 */}
            <div>{showElement}</div>
            {/* 2.方式二：三元运算符 */}
            <div>{isReady ? <button>准备好了</button> : <button>还没准备好</button>}</div>
            {/* 3.方式二：&&逻辑与运算 */}
            {/* 场景：当某一个值，有可能为undefined时，使用&&进行条件判断 */}
            <div>{person && <div>{person.name + ' ' + person.age}</div>}</div>
          </div>
        )
      }
    }

    // 2.创建root并渲染app组件
    const root = ReactDOM.createRoot(document.querySelector('#root'))
    root.render(<App />)
  </script>
</body>

</html>
